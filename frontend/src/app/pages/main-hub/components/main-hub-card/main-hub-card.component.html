@let content = data();
<button
    class="main-hub-card"
    type="button"
    [class.title-on-top]="content.isAnalytics"
    [class.info-visible]="isInfoState()"
    (mouseenter)="isInfoState.set(true)"
    (mouseleave)="isInfoState.set(false)"
>
    <h3
        class="main-hub-card__title"
        [class.main-hub-card__title_on-top]="content.isAnalytics"
    >
        {{ content.title }}
    </h3>

    <div
        class="main-hub-card__image"
        [style.background-image]="content.backgroundImage | base64ToUrl"
    ></div>

    <div class="main-hub-card__overlay">
        <h3 class="main-hub-card__title_on-top">
            {{ content.title }}
        </h3>
        <span class="main-hub-card__description">
            {{ content.description }}
        </span>
    </div>
</button>
