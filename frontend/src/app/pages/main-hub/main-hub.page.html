<page-header [title]="'Интерактивные карты России'"/>

<div class="main-hub">
    <h2 class="main-hub__description">Тематические экскурсии на карте</h2>

    <div class="main-hub__content">
        @for (mapCard of mapCardsList(); track mapCard.id) {
            <hub-card
                [data]="mapCard"
                (click)="navigateToMap(mapCard)"
            />
        }
    </div>
</div>
